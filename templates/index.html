<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Military Formatter</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #1f3528, #304f3c);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: white;
}

header {
    background: #0b120e;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header img {
    height: 60px;
}

.title {
    font-size: 22px;
    font-weight: bold;
}

.card-box {
    background: white;
    color: black;
    border-radius: 12px;
    padding: 40px;
    margin-top: 60px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

footer {
    margin-top: auto;
    background: #0b120e;
    text-align: center;
    padding: 10px;
}
</style>
</head>

<body>

<header>
    <img src="/static/army.png">
    <div class="title">SenaDocs</div>
    <img src="/static/gr.png">
</header>

<div class="container d-flex justify-content-center">
<div class="col-md-6 card-box text-center">

<h4>Upload Word File (.docx)</h4>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".docx" class="form-control mb-3" required>

    <button class="btn btn-success w-100">
        Convert to MilDocs
    </button>
</form>

</div>
</div>

<footer>
Â© FASFIF
</footer>

</body>
</html>
